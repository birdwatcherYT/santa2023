<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Santa2023 cube</title>
    <link rel="icon" href="https://birdwatcheryt.github.io/image/icon.ico">
    <link rel="stylesheet" type="text/css" href="https://birdwatcheryt.github.io/footer.css">
    <style>
        button{
            padding: 5px;
        }
        td{
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Santa2023 cube</h1>
    <p>initial_state: <input id="initial_state" size="100" value="D;E;D;A;E;B;A;B;C;A;C;A;D;C;D;F;F;F;E;E;B;F;B;C" />
    </p>
    <!-- <p>solution_state: <input id="solution_state" size="100" value="A;A;A;A;B;B;B;B;C;C;C;C;D;D;D;D;E;E;E;E;F;F;F;F" /> -->
    <!-- </p> -->
    <p>moves: <input id="moves" size="100" /></p>
    <p>
        <button onclick="apply()">描画</button>
        <button onclick="del_action()">1アクション削除</button>
        描画された行動をクリックするとmovesに追加されます
    </p>
    <p>current_state: <input id="current_state" size="100" readonly /></p>
    <!-- <p>n: <input id="n" size="3" readonly /></p> -->
    <div id="output"></div>
    <script src="cube.js"></script>
    <script>
        function apply() {
            const initial_state = document.getElementById("initial_state").value.split(";");
            // const solution_state = document.getElementById("solution_state").value.split(";");
            const moves = document.getElementById("moves").value.split(".");
            console.log("initial_state", initial_state);
            // console.log("solution_state", solution_state);
            console.log("moves", moves);

            const current_state = simulate(initial_state, moves);
            document.getElementById("current_state").value = current_state.join(";");
            // document.getElementById("n").value = to_n(initial_state);
            document.getElementById("output").innerHTML = get_table(current_state);
        }
    </script>
    <footer></footer>
</body>

</html>
